<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <!-- Titolo -->
    <h1>To-Do List</h1>

    <!-- Form aggiunta todo -->
    <h2>Aggiungi nuova task</h2>
    <form id="taskForm">
      <input type="text" id="taskTitle" placeholder="Inserisci task" required />
      <button type="submit">Aggiungi</button>
    </form>

    <!-- Lista per stampa delle todos -->
    <ul id="taskList"></ul>

    <script src="script.js"></script>
  </body>
</html>
